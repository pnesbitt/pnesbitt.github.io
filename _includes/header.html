<header class="site-header">
    <div class="header">
        <h1><a class="navLink linkColors" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <h3>{{ site.description }}</h3>
    </div>
    <div class = "navigation">
        {% for page in site.pages %}
            {% if page.title %}
                <a class = "navLink linkColors" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a> | 
            {% endif %}
        {% endfor %}
    </div>
</header>
